<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;"> -->

		<title>Remote terminal</title>
		
		<!-- xterm.js -->
		<link rel="stylesheet" href="libs/xterm/css/xterm.css" />
		<script src="libs/xterm/lib/xterm.js"></script>
		<script src="libs/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
		<script src="libs/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

		<!-- Custom -->
		<link rel="stylesheet" href="css/index.css">
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="mainWrapper">
			<div id="navbar1" class="tab">
				<button class="tablinks" dest="view_terminals" id="tab_terminals">Terminals</button>
				<button class="tablinks" dest="view_info" id="tab_info">Info</button>
			</div>

			<div id="views">
				<div id="view_terminals" class="tabcontent">
					<div id="terminals">
						<div id="terminals_tabBar" class="noselect">
							<div id="terminals_tabs_sidebar">
								<div id="terminals_add">+</div>
							</div>
							<div id="terminals_tabs">
							</div>
						</div>
						<div id="terminals_terminals">
						</div>

						<div id="infobar1">
							<span class="infoBarItem" id="ws_connections_terms"></span>
							<span class="infoBarItem" id="ws_connections_infos"></span>
							<span class="infoBarItem" id="vpn_status"></span>

							<div id="terminals_cmdsBar" title="">
								COMMANDS
							</div>
							<div id="commands" class="">
								<div id="commands_tabs"></div>
								<div id="commands_views"></div>
							</div>

						</div>

					</div>
		
				</div>

				<div id="view_info" class="tabcontent">
					<div id="info_output">
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
