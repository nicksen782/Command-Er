<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;"> -->

	<title>Command-Er</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<!-- xterm.js -->
	<link rel="stylesheet" href="libs/xterm/css/xterm.css" />
	<script src="libs/xterm/lib/xterm.js"></script>
	<script src="libs/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
	<script src="libs/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

	<!-- Custom -->
	<link rel="stylesheet" href="css/index.css">
	<script src="js/webworker_timers.js"></script>
	<script src="js/index.js"></script>

	<!-- Div Resize -->
	<!-- <link rel="stylesheet" href="vendor/divResize/divResize.css"> -->
	<!-- <script src="vendor/divResize/divResize.js"></script> -->
</head>

<body>

	<div id="mainWrapper">

		<div id="main_navBar" class="">
			<button class="nav_tablink" dest="view_terminals" id="tab_terminals">Terminals</button>
			<button class="nav_tablink" dest="view_info"      id="tab_info">Info</button>
			<button class="nav_tablink" dest="view_manage_v1" id="tab_manage_v1">Manage v1</button>
			<div id="user_uuid">
				<div id="user_uuid_add" title="Add 'Command-Er MINI' terminal">+</div>
				<div id="user_uuid_value"></div>
			</div>
		</div>

		<div id="views">
			<div id="view_terminals" class="nav_tabContent">
				<!-- TOP BAR ABOVE TERMINAL BOX -->
				<div id="terminals_tabBar" class="noselect">
					<div id="terminals_tabs_sidebar">
						<div id="terminals_add">+</div>
					</div>
					<div id="terminals_tabs"></div>
				</div>

				<!-- TERMINAL BOX -->
				<div id="view_terminals_wrapper">
					<div id="terminals_terminals" class="resizable_parent">
						<div class='resizers'>
							<div class='resizer bottom-right'></div>
						</div>
					</div>
				</div>

				<!-- BOTTOM BAR BELOW TERMINAL BOX -->
				<div id="infobar1">
					<span class="infoBarItem noselect" id="resizeTerm">AutoFit Term</span>
					<span class="infoBarItem noselect" id="clearTerm">Clear Term</span>
					<span class="infoBarItem noselect" id="vpn_status" style="display:none;"></span>

					<!-- COMMANDS -->
					<div id="terminals_cmdsBar" class="noselect" title="">
						COMMANDS
					</div>
					<div id="commands" class="">
						<div id="cmds_navBar"></div>
						<div id="commands_views"></div>
					</div>

				</div>
			</div>

			<div id="view_info" class="nav_tabContent">
				<div class="infoWrap" id="info_output_data_updated">
					<div class='infoWrap_title'>Last Check-in:</div>
					<div class='infoWrap_OUTPUT'></div>
				</div>
				<br>
				<br>

				<div class="infoWrap" id="info_output_data_ws_breakdown2">
					<div class='infoWrap_title'>WebSocket Client Breakdown:</div>
					<div class='infoWrap_OUTPUT'></div>
				</div>
				<br>
				<br>

				<div class="infoWrap" id="info_output_data_vpnCheck">
					<div class='infoWrap_title'>VPN Status:</div>
					<div class='infoWrap_OUTPUT'></div>
				</div>

				<div class="infoWrap" id="info_output_data_ws_connections">
					<div class='infoWrap_title'>WebSocket Connection Counts:</div>
					<div class='infoWrap_OUTPUT'></div>
				</div>

				<div class="infoWrap" id="info_output_data_checkInFunc">
					<div class='infoWrap_title'>checkInFunc Status:</div>
					<div class='infoWrap_OUTPUT'></div>
				</div>

			</div>

			<div id="view_manage_v1" class="nav_tabContent">
				<br>
				<button id="refreshCommands">Read/Download Commands</button>
				<br>
				<br>
				<textarea spellcheck="false" id="textCommands"></textarea>
				<br>
				<button id="textCommands_reset">Reset</button>
				<button id="textCommands_update">Update</button>
			</div>

		</div>

	</div>

</body>

</html>
